server:
  port: 8001
  
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/world?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    
eureka:
  client:
    #表示是否將自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # 表示单机注册到哪个服务中
      # defaultZone: http://localhost:7001/eureka
      # 表示集群注册到服务中
      #defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/ #用于单个测试
  instance:  
      instance-id: payment8001    #主机的显示名称
      prefer-ip-address: true     #访问路径可以显示IP地址
    
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.cloud.entities    # 所有Entity别名类所在包